<div class="body">
<div class="container">
<div class="row">
   <div class="col-md-6">
    <h5><span class="text-info mb-3 mt-3">Name: </span> {{user.login}} </h5>
    <span class="text-info"> Profile Photo: <img src="{{ user.avatar_url}}" alt=""></span>
    <p  class="lead mt-3 mb-3"><span class="text-info">Created on: </span> {{user.created_at | date}} </p>
    <p  class="lead mt-3 mb-3"><span class="text-info">Public Repositories: </span>{{user.public_repos}}</p> 
  </div>
   <div class="col-md-6">
      <div *ngFor = "let repoDetail of repoDetails">
          <h5><span class="text-info">Repository name: </span> {{repoDetail.name}} </h5>
          <p class="lead mt-3 mb-3"><span class="text-success">Description: </span> {{repoDetail.description}} </p>
          <p class="lead mt-3 mb-3"><span class="text-success">language: </span> {{repoDetail.language}}</p>

    </div>
  </div>
  </div>
